<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Masterpiece Furnitures</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Masterpiece<span>Furnitures</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html" id="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 3rem 0; min-height: 60vh;">
        <h1>Checkout</h1>
        
        <div class="checkout-container" style="display: grid; grid-template-columns: 2fr 1fr; gap: 3rem; margin-top: 2rem;">
            
            <!-- Left Column: Shipping & Payment -->
            <div class="checkout-form">
                <div class="form-section" style="background: white; padding: 2rem; border-radius: 8px; margin-bottom: 2rem;">
                    <h3>Shipping Information</h3>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="full-name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address" placeholder="123 Main St" required>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city" placeholder="New York" required>
                    </div>
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" id="zip" placeholder="10001" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" placeholder="(555) 123-4567" required>
                    </div>
                </div>

                <div class="form-section" style="background: white; padding: 2rem; border-radius: 8px;">
                    <h3>Payment Information</h3>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" id="card-number" placeholder="4242 4242 4242 4242" maxlength="19">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" id="cvv" placeholder="123" maxlength="3">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Column: Order Summary -->
            <div class="order-summary" style="background: white; padding: 2rem; border-radius: 8px; height: fit-content;">
                <h3>Order Summary</h3>
                <div id="checkout-items">
                    <!-- Cart items will load here -->
                </div>
                <div style="border-top: 2px solid #eee; padding-top: 1rem; margin-top: 1rem;">
                    <div style="display: flex; justify-content: space-between; margin: 0.5rem 0;">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 0.5rem 0;">
                        <span>Shipping:</span>
                        <span id="shipping">$49.99</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 0.5rem 0; font-size: 1.2rem; font-weight: bold;">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                <button onclick="processPayment()" class="btn-primary" style="width: 100%; padding: 1rem; margin-top: 1.5rem; font-size: 1.1rem;">
                    <i class="fas fa-lock"></i> Place Order
                </button>
                <p style="text-align: center; margin-top: 1rem; color: #666; font-size: 0.9rem;">
                    <i class="fas fa-shield-alt"></i> Secure checkout
                </p>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            loadCheckoutItems();
        });

        function loadCheckoutItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemsContainer = document.getElementById('checkout-items');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');
            
            if(cart.length === 0) {
                itemsContainer.innerHTML = '<p>Your cart is empty</p>';
                window.location.href = "cart.html";
                return;
            }
            
            let subtotal = 0;
            itemsContainer.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div style="display: flex; justify-content: space-between; padding: 0.8rem 0; border-bottom: 1px solid #eee;">
                        <div>
                            <strong>${item.name}</strong>
                            <div style="font-size: 0.9rem; color: #666;">Qty: ${item.quantity}</div>
                        </div>
                        <div>$${itemTotal.toFixed(2)}</div>
                    </div>
                `;
            }).join('');
            
            const shipping = 49.99;
            const total = subtotal + shipping;
            
            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            totalElement.textContent = `$${total.toFixed(2)}`;
        }

        function processPayment() {
            const user = firebase.auth().currentUser;
            if(!user) {
                alert("Please login to checkout");
                window.location.href = "login.html";
                return;
            }

            // Get form data
            const fullName = document.getElementById('full-name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const zip = document.getElementById('zip').value;
            const phone = document.getElementById('phone').value;
            
            if(!fullName || !address || !city || !zip || !phone) {
                alert("Please fill in all shipping information");
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if(cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            // Calculate total
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 49.99;
            const total = subtotal + shipping;

            // Save order to Firestore
            db.collection('orders').add({
                userId: user.uid,
                items: cart,
                shippingInfo: {
                    name: fullName,
                    address: address,
                    city: city,
                    zip: zip,
                    phone: phone
                },
                subtotal: subtotal,
                shipping: shipping,
                total: total,
                status: 'processing',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then((docRef) => {
                alert(`Order #${docRef.id.substring(0, 8)} placed successfully!`);
                
                // Clear cart
                localStorage.removeItem('cart');
                updateCartCount();
                
                // Redirect to thank you page
                window.location.href = "thankyou.html";
            })
            .catch(error => {
                alert("Error placing order: " + error.message);
                console.error("Order error:", error);
            });
        }
    </script>
</body>
</html>
