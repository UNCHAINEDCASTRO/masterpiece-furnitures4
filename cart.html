<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Masterpiece Furnitures</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Masterpiece<span>Furnitures</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html" id="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items"></div>
        
        <div class="cart-total">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <button onclick="checkout()" class="btn-primary" style="padding:1rem 2rem; font-size:1.1rem;">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            renderCartItems();
        });
    </script>
</body>
</html>
